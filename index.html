<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container">
            <div class="owl-carousel">
                <div class="slide-1 owl-carousel_slide">
                    <div class="slider-content">1</div>
                </div>      
                <div class="slide-2 owl-carousel_slide">
                    <div class="slider-content">2</div>
                </div>            
                <div class="slide-3 owl-carousel_slide">
                    <div class="slider-content">3</div>
                </div>  
                <div class="slide-4 owl-carousel_slide">
                    <div class="slider-content">4</div>
                </div>  
                <div class="slide-5 owl-carousel_slide">
                    <div class="slider-content">5</div>
                </div>  
            </div>
            <div class="slider-clone">
                <div class="slide-1 owl-carousel_slide">
                    <div class="slider-content"></div>
                </div>  
                <div class="slide-5 owl-carousel_slide">
                    <div class="slider-content"></div>
                </div> 
            </div>
        </div>

        <script src="owlcarousel/jquery.min.js"></script>
        <script src="owlcarousel/owl.carousel.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel({
                    items: 4,
                    loop:true,
                    margin:25,
                    nav:true,                                                                                           
                });
            });
        </script>
    </body>
</html>
